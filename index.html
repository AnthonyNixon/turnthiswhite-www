<html ng-app="TurnThisWhite">
<head>
    <title>
        #TurnThisSiteWhite
    </title>

    <!-- Should we tell them about the prize? -->


    <!-- Probably not. ;) -->

    <meta name="description" content="Turn This Site White. That's the only goal. Can we do it?">
    <meta charset="UTF-8">


    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-controller="homeCtrl" ng-style="{'background-color': color }">
    <div class="container" ng-show="loaded">
        <h1 ng-style="{'color': inverseColor }">{{color}}</h1>
        <h2 ng-style="{'color': inverseColor }" ng-click="makeWhite()">Make Whiter</h2>
    </div>

</body>

</html>
